<form [formGroup]="userRolesForm" action="" class="custom-form animated fadeIn">
  <h1 class="text-center">Roles and Permissions</h1>
  <fieldset class="program-roles border border-dark container mb-4">
    <legend class="p-1">Program Roles</legend>
    <div class="form-group row ml-2">
        <div class="col">
            <select class="form-control form-control-sm col" formControlName="role" name="role" id="select-roles">
                <option value="Roles">Roles</option>
                <option value="OWO">OWO</option>
                <option value="UWU">UWU</option>
            </select>
        </div>
        <div class="col">
            <select class="form-control form-control-sm col" formControlName="access" name="access" id="select-access">
                <option value="Roles">Access Level</option>
                <option value="OWO">OWO</option>
                <option value="UWU">UWU</option>
            </select>
        </div>
        <div class="col">
            <select class="form-control form-control-sm col" formControlName="cso" name="cso" id="select-cso">
                <option value="Roles">CSO Group</option>
                <option value="OWO">OWO</option>
                <option value="UWU">UWU</option>
            </select>
        </div>
        <div class="col d-flex justify-content-around">
            <label class="switch mx-auto">
                <input type="checkbox" id="aToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <select class="form-control form-control-sm col" formControlName="region" name="region" id="select-region">
                <option value="Roles">Region</option>
                <option value="OWO">OWO</option>
                <option value="UWU">UWU</option>
            </select>
        </div>
        <div class="col">
            <select class="form-control form-control-sm col" formControlName="province" name="province" id="select-province">
                <option value="Roles">Province</option>
                <option value="OWO">OWO</option>
                <option value="UWU">UWU</option>
            </select>
        </div>
        <div class="col">
            <select class="form-control form-control-sm col" formControlName="municipality" name="municipality" id="select-municipality">
                <option value="Roles">Municipality</option>
                <option value="OWO">OWO</option>
                <option value="UWU">UWU</option>
            </select>
        </div>
        <div class="col d-flex justify-content-around">
            <button type="button" class="btn bg-success text-white rounded-circle"><i class="fa fa-plus"></i></button>
        </div>
    </div>
  </fieldset>

  <!-- TODO: Convert to ngx-datatable -->
  <!-- <ngx-datatable
    class="bootstrap"
  ></ngx-datatable> -->

  <table class="table table-responsive mb-4">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Role</th>
            <th scope="col">Access Level</th>
            <th scope="col" class="d-none d-lg-table-cell">CSO Group</th>
            <th scope="col">Location</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Project Admin</td>
            <td>National</td>
            <td class="d-none d-lg-table-cell">N/A</td>
            <td>N/A</td>
            <td>
                <!-- <mat-slide-toggle></mat-slide-toggle> -->
                <label class="switch mx-auto">
                    <input type="checkbox" id="aToggle">
                    <span class="slider round"></span>
                </label>
            </td>
            <td>
                <!-- <ng-template let-row="row" let-value="value" ngx-datatable-cell-template> -->
                    <button type="button"
                    class="btn btn-sm btn-outline-primary"
                    (click)="editForm()"
                    tooltip="Edit Form"
                    placement="top">
                    <i class="fa fa-pencil"></i></button>
            
                    <button type="button"
                    class="btn btn-sm btn-outline-danger"
                    (click)="deleteForm()"
                    tooltip="Delete Form"
                    placement="top">
                    <i class="fa fa-minus-circle"></i></button>
                  <!-- </ng-template> -->
            </td>
        </tr>
        <tr>
            <td>CSO Admin</td>
            <td>Regional</td>
            <td class="d-none d-lg-table-cell">MAPAD</td>
            <td>Region I</td>
            <td>
                <label class="switch mx-auto">
                    <input type="checkbox" id="aToggle">
                    <span class="slider round"></span>
                </label>
            </td>
            <td>
                <button type="button"
                class="btn btn-sm btn-outline-primary"
                (click)="editForm()"
                tooltip="Edit Form"
                placement="top">
                <i class="fa fa-pencil"></i></button>
        
                <button type="button"
                class="btn btn-sm btn-outline-danger"
                (click)="deleteForm()"
                tooltip="Delete Form"
                placement="top">
                <i class="fa fa-minus-circle"></i></button>
            </td>
        </tr>
        <tr>
            <td>CSO Admin</td>
            <td>Regional</td>
            <td class="d-none d-lg-table-cell">MAPAD</td>
            <td>Region I</td>
            <td>
                <label class="switch mx-auto">
                    <input type="checkbox" id="aToggle">
                    <span class="slider round"></span>
                </label>
            </td>
            <td>
                <button type="button"
                class="btn btn-sm btn-outline-primary"
                (click)="editForm()"
                tooltip="Edit Form"
                placement="top">
                <i class="fa fa-pencil"></i></button>
        
                <button type="button"
                class="btn btn-sm btn-outline-danger"
                (click)="deleteForm()"
                tooltip="Delete Form"
                placement="top">
                <i class="fa fa-minus-circle"></i></button>
            </td>
        </tr>
    </tbody>
  </table>
</form>
