<form [formGroup]="csoGroupForm" class="custom-form animated fadeIn">
    <div class="col-md-8 ml-md-auto mr-md-auto">  
      <div class="form-group row mt-3">
        <label class="col-md-4 form-control-label required ">CSO Group Name:</label>
        <div class="col-md-8">
          <input class="form-control form-control-sm" formControlName="csoGroupName"  type="text" placeholder="CSO Group Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 form-control-label required">Description:</label>
        <div class="col-md-8">
          <input class="form-control form-control-sm" formControlName="csoDescription" type="text"  placeholder="Description">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 form-control-label required">Privacy:</label>
        <div class="col-md-8">
          <select class="custom-select custom-select-md w-100 cso-group-input" formControlName="csoPrivacy">
            <option value="" selected="selected" hidden>Privacy</option>
            <option value="private" >Private</option>
            <option value="public">Public</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-md-4 form-control-label">Status:</label>
        <div class="col-9 col-md-8">
          <mat-slide-toggle class = "tp-margin" [checked] = "checked" [disabled] = "disabled" formControlName="csoStatus" color="warn">
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </form>

<form [formGroup]="csoAccessLevelForm">
  <div class="row-fluid d-flex justify-content-center pb-3" id="dd-container">
    <div class="col-10 card pt-3 pb-2">
        <div class="card-header mb-3" id="cso-group-header">
            <h6>CSO Access Level</h6>
        </div>
      <div class="row-fluid d-flex justify-content-center">
          <select disabled class="custom-select custom-select-md cso-group-input" formControlName="csoAgencyProgram">
            <option value="" hidden>Agency Program</option>
            <option value="ab" >AB</option>
            <option value="cd" >CD</option>
            <option value="ef" >EF</option>
            <!-- <option *ngFor="let agency of agencies" value="{{ agency.objectId }}">{{ agency.name }}</option> -->
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="csoAccessLevel" (change)="selectedAccessLevel($event.target.value)">
            <option value="" hidden>Program Access Level</option>
            <option *ngFor="let accesslevel of accesslevels" value="{{ accesslevel.name }}"> {{ accesslevel.name }} </option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="region" (change)="selectedRegion($event.target.value)">
            <option value="" hidden>Region</option>
            <option *ngFor="let region of regions" value="{{ region.objectId }},{{ region.name }}">{{ region.name }}</option>
          </select>
       </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="province" (change)="selectedProvince($event.target.value)">
            <option value="" hidden>Province</option>
            <option *ngFor="let province of provinces" value="{{ province.objectId }},{{ province.name }}">{{ province.name }}</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="municipality" (change)="selectedMunicipality($event.target.value)">
            <option value="" hidden>Municipality</option>
            <option *ngFor="let municipality of municipalities" value="{{ municipality.objectId }},{{ municipality.name }}">{{ municipality.name }}</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="barangay" (change)="selectedBarangay($event.target.value)" >
            <option value="" hidden>Barangay</option>
            <option *ngFor="let barangay of barangays" value="{{ barangay.objectId }},{{ barangay.name }}">{{barangay.name}}</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-end">
          <button class=" mx-5 my-2 bg-primary save px-4 py-2" (click)="onAddAccessLevel()">Add Access Level</button>
      </div>
    </div>
  </div>  
</form>
<!-- <p>Access Levels: {{ csoAccessLevelForm.value | json }}</p>  -->
  <div class="row-fluid d-flex justify-content-center">
      <div class="col-10 card pt-3 pb-2">
       <table class="w-100">
          <thead class="card-header mb-3">
            <th>Agency</th>
            <th>Program Code</th>
            <th>Access Level</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let saved of saveds">
              <td>{{saved.csoAgencyProgram}}</td>
              <td>AM</td>
              <td>{{saved.csoAccessLevel}}</td>
              <td><strong>{{saved.region[1]}}</strong> {{saved.province[1]}}, {{saved.municipality[1]}}, {{saved.barangay[1]}}</td>
              <td>
                <div class="cso-group-input">
                  <mat-slide-toggle class = "tp-margin">
                  </mat-slide-toggle>
                </div>
              </td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-info" 
                tooltip="Edit"
                placement="top">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger" 
                tooltip="Delete"
                placement="top">
                  <i class="fa fa-minus-circle"></i>
                </button>
              </td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
  <div class="row-fluid d-flex justify-content-center">
    <div class="button-container d-flex justify-content-end">
        <button type="submit" class="save my-3 bg-primary px-4 py-2" [disabled]="!csoGroupForm.valid">Save</button>
    </div>
  </div>
