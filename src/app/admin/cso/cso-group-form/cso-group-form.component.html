<form [formGroup]="csoGroupForm" class="custom-form animated fadeIn">
    <div class="col-md-8 ml-md-auto mr-md-auto">  
      <div class="form-group row mt-3">
        <label class="col-md-4 form-control-label required ">CSO Group Name:</label>
        <div class="col-md-8">
          <input class="form-control form-control-sm" formControlName="csoGroupName"  type="text"  placeholder="CSO Group Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 form-control-label required">Description:</label>
        <div class="col-md-8">
          <input class="form-control form-control-sm" formControlName="csoDescription" type="text"  placeholder="Description">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 form-control-label required">Privacy:</label>
        <div class="col-md-8">
          <select class="custom-select custom-select-md w-100 cso-group-input" formControlName="csoPrivacy">
            <option value="" disabled>--Privacy</option>
            <option value="private" >Private</option>
            <option value="public">Public</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-md-4 form-control-label">Status:</label>
        <div class="col-9 col-md-8">
          <mat-slide-toggle  class = "tp-margin" [checked] = "checked" [disabled] = "disabled" formControlName="csoStatus">
          </mat-slide-toggle>
        </div>
      </div>
    </div>
</form>
<form [formGroup]="csoGroupAccessLevel">
  <div class="row-fluid d-flex justify-content-center pb-3" id="dd-container">
    <div class="col-10 card pt-3 pb-2">
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="csoAgencyProgram">
            <option value="" disabled>--Agency Program</option>
            <option value="agencyprogram">Agency Program</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="csoInterLevels">
            <option value="" disabled>--Access Level</option>
            <option value="National">National</option>
            <option value="Regional">Regional</option>
            <option value="Provincial">Provincial</option>
            <option value="Municipal">Municipal</option>
            <option value="Baranggay">Baranggay</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="region">
            <option value="">Region</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
          </select>
       </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="province">
            <option value="">Province</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="municipality">
            <option value="">Municipality</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-center">
          <select class="custom-select custom-select-md cso-group-input" formControlName="barangay">
            <option value="">Barangay</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
          </select>
      </div>
      <div class="row-fluid d-flex justify-content-end">
          <button class=" mx-5 my-2 bg-primary save px-4 py-2">Add</button>
      </div>
    </div>
  </div>  
</form>
  <div class="row-fluid d-flex justify-content-center">
      <div class="col-10 d-flex justify-content-center">
       <table class="w-100">
          <thead>
            <th>Agency</th>
            <th>Program Code</th>
            <th>Access Level</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr>
              <td>DILG</td>
              <td>AM</td>
              <td>National</td>
              <td>N/A</td>
              <td>
                <div class="cso-group-input">
                  <mat-slide-toggle class = "tp-margin">
                   </mat-slide-toggle>
                </div>
            </td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-info">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger"><i class="fa fa-remove"></i></button>
              </td>
            </tr>
            <tr>
                <td>DEPED</td>
                <td>DCP</td>
                <td>Regional</td>
                <td>Region I</td>
                <td><div class="cso-group-input">
                    <mat-slide-toggle class = "tp-margin" [checked] = "checked" [disabled] = "disabled">
                     </mat-slide-toggle>
                </div></td>
                <td><button type="button" class="btn btn-sm btn-outline-info">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-danger"><i class="fa fa-remove"></i></button></td>
              </tr>
          </tbody>
       </table>
      </div>
    </div>
  <div class="row-fluid d-flex justify-content-center">
    <div class="button-container d-flex justify-content-end">
        <button type="submit" class="save my-3 bg-primary px-4 py-2" [disabled]="!csoGroupForm.valid">Save</button>
    </div>
  </div>
