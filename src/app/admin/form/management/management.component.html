<ngx-loading [show]="false"></ngx-loading>
<div class="animated fadeIn">
  <div class="row row-menu">
    <div class="top-menu col-12">
      <div id="dashboard-menu" class="menu-body">
        <div class="item-menu col-4 col-sm-3 col-lg-1">
          <div class="icon" [routerLink]="['/admin/form/list']">
            <i class="fa fa-table"></i>
          </div>
          <span>Forms</span>
        </div>
        <div class="item-menu active-menu col-4 col-sm-3 col-lg-1">
          <div class="icon" [routerLink]="['/admin/form/management']">
            <i class="fa fa-plus"></i>
          </div>
          <span>Add Form</span>
        </div>
        <div class="col-12 col-lg-10">
          <app-filter-options [activeUserProgramRole]="currentUser?.activeUserProgramRole"
            [filterConfig]="formFilterConfig" [defaultFilterValues]="defaultFilterValues"
            (filterValues)="fetchFilterValues($event)" (filterLoaded)="setFilterLoaded($event)"></app-filter-options>
        </div>
      </div>
    </div>
  </div>
  <div id="management-view" class="after-menu">
    <div class="card col-12">
      <div class="row">
        <div class="col-12 col-lg-7 mb-2">
          <div class="card-body">
            <app-admin-form-management-field></app-admin-form-management-field>
          </div>
        </div>
        <div class="col-12 col-lg-5 mb-2">
          <div class="card-body">
            <div id="myForm" [ngStyle]="{'background-image': 'url(' + formPreviewThumbnail + ')','background-size': '100% 100%'}"
              class="card align-middle">
              <div class="text-center vertical">
              <i class="fa fa-wpforms bigIcon color-success"></i>
              <div class="position">
                  <h4>Form preview will show here</h4>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
